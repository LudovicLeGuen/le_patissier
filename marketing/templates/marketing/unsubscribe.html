{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Newsletter</h2>
            <hr>
        </div>
    </div>
    <h2>Unsubscribe</h2>
    <p>Enter your email address to unsubscribe from our mailing list.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">Unsubscribe</button>
    </form>
    <p class="mt-2"><a href="{% url 'home' %}">Home</a></p>
</div>
{% endblock %}
