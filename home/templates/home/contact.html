{% extends "base.html" %}
{% load static %}

{% block extra_title %}Contact | {% endblock %}

{% block page_header %}
<div class="header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="col d-flex flex-column align-items-center mt-3">
        <h2 class="title-font">Contact Us</h2>
        <hr class="w-50 text-center mb-1">
    </div>

    <div class="row">
        <div class="col-12 col-md-4 mx-auto">
            <div class="m-3">
                <!-- Form -->
                <form action="{% url 'contact' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6 my-3">
                            <input type="text" name="name" class="form-control mb-30" placeholder="Name" required>
                        </div>
                        <div class="col-lg-6 my-3">
                            <input type="email" name="email" class="form-control mb-30" placeholder="Email" required>
                        </div>
                        <div class="col-12 my-3">
                            <textarea name="message" class="form-control mb-30 message" placeholder="Message"
                                required></textarea>
                        </div>
                        <div class="col-12 text-center my-3">
                            <button type="submit" class="btn rounded-0 text-uppercase add-basket-btn max-auto w-50" aria-label="submit">Send
                                Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>


{%endblock%}
